<!DOCTYPE html>
<html>
    <head>
        <title>WeightLossCalculator</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body id="body">
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <div class="content">
            <h1>The weight Loss Calculator</h1>
            <img src="assets/images/loss.png">
            <form action="#" method="post" onsubmit="return validateForm()">
                <label> Enter number of hours of running: 
                <input type="text" name="running"> </label>
                <br>                
                <label> Enter number of hours of cycling: 
                <input type="text" name="cycling"> </label>
                <br>                
                <label> Enter number of hours of walking: 
                <input type="text" name="walking"> </label>
                <br>
                <br>
                
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </body>
    <script src="assets/js/script.js"></script>
</html>
